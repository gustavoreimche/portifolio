<header class="h-28 w-full flex justify-center fixed top-0 left-0 shadow-lg z-50 bg-dark">
  <div class="container flex flex-row justify-between items-center">
    <app-logo (click)="selectNavItem('Home')"></app-logo>
    <nav>
      <ul class="flex flex-row">
        <li *ngFor="let item of list">
          <a class="hidden md:block text-xl px-4 py-6 cursor-pointer text-gray-500 hover:text-primary transition-all duration-500"
            [ngClass]="item.active ? 'text-primary border-b-2 border-primary' : 'border-b-2 border-transparent'"
            (click)="selectNavItem(item.label)" [routerLink]="item.route">{{item.label}}</a>
        </li>
      </ul>
    </nav>
    <div>
      <app-contact-me-button class="hidden md:block"
        (buttonContactClicked)="selectNavItem($event); contactClicked()"></app-contact-me-button>
    </div>
    <div class="md:hidden p-4 cursor-pointer bg-primary" (click)="toggleSidenav()">
      <i class="fa-sharp fa-solid fa-bars text-2xl"></i>
    </div>
  </div>
  <aside class="fixed top-0 left-0 h-full bg-dark w-full z-50" [@slide]="sidenav ? 'open' : 'closed'">
    <nav class="flex flex-col items-center">
      <div class="fixed top-4 right-4 cursor-pointer" (click)="toggleSidenav()">
        <i class="fa-sharp fa-solid fa-xmark text-2xl"></i>
      </div>
      <app-logo class="my-4 mt-6"></app-logo>
      <ul class="flex flex-col mt-12 mb-4">
        <li *ngFor="let item of list" class="text-xl text-center cursor-pointer text-gray-500 hover:text-primary my-2"
          [ngClass]="item.active ? 'text-primary' : ''" (click)="selectNavItem(item.label); toggleSidenav()">
          <a [routerLink]="item.route">{{item.label}}</a>
        </li>
      </ul>
      <app-contact-me-button
        (buttonContactClicked)="selectNavItem($event); contactClicked(); toggleSidenav()"></app-contact-me-button>
    </nav>
  </aside>
</header>
